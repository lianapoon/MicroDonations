<head>
    <title>Checkout</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

<body>
            <div class="col-lg">
                <br>
                <div class="card card-body">
                    <h3>{{org.name}}</h3>
                    <hr>
                    <h4>Total Funds Received: ${{org.price}}</h4>
                    <hr>
                    <input type="number" name="myname"id="totalAmt"value="5.00"></input>
                    
                    <div id="paypal-button-container"></div>

                </div>
            </div>
        </div>
    </div>

    <script
        src="https://www.paypal.com/sdk/js?client-id=AQQrZhN1d-YrlVEqMZC7CiAGzkNcSjKiaaqVsByEdAlEbhY_gwo18B99wQULfQxfonysp9HJBcKmylfr&currency=USD"></script>

    <script>

        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        var csrftoken = getCookie('csrftoken');

        var total = '{{org.price}}'
        total = '1.01'
        var productId = '{{org.id}}'
        var amount = document.getElementById('totalAmt').value      

        function completeOrder() {
            var url = "{% url 'donations:complete' %}"

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-type': 'application/json',
                    'X-CSRFToken': csrftoken,
                },
                body: JSON.stringify({ 'productId': productId, 'amount': amount })
            })
        }


        // Render the PayPal button into #paypal-button-container
        paypal.Buttons({

        style: {
        color: 'blue',
        shape: 'rect',
        label: 'pay',
        height: 40
        },

        // Set up the transaction
        createOrder: function (data, actions) {
            return actions.order.create({
                purchase_units: [{
                amount: {
                    value: amount
                    }
                }]
            });
        },

        // Finalize the transaction
        onApprove: function (data, actions) {
            return actions.order.capture().then(function (details) {
                // Show a success message to the buyer
                completeOrder()
                alert('Transaction completed by ' + details.payer.name.given_name + '!');
            });
        }


    }).render('#paypal-button-container');
    </script>

</body>
