<html style="max-height: 600px;">
<head>

<title>Write a review about an organization </title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">


<body style="max-height: 500px;">
    <div class="form-container container " style="width:800px; margin-top: 100px;"  >
        <div class="">
            <div class="center" cols="100" rows="70">
                <h2 class="form__section-title col-md-12">Write Your Review Here</h2>
            </div>
            <div class="col-md-12">
                <form action="{% url 'donations:organization_review' organization.id %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group text-center">
                        <div class="col-md-3 ">
                            <input type="text" name="review_organization"
                                   maxlength="255"
                                   class="form-control form-control-sm"
                                   placeholder="organization name" title="title" required=""
                                   id="id_description">
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <div class="col-md-9 text-center" >
                            <textarea value="Write your review here." placeholder="write your review here" maxwidth cols="82" rows="9" name="review_text">
                            </textarea><br/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12" >
                            <div class="form-group" style="margin-left: 315px;">
                                <input type="submit" 
                                        class="form-button btn btn-success">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
