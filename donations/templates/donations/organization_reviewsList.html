<html>
<head>

<title>Organization Reviews</title>


<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body>
    <div class="card" style="max-width: 20rem; margin-left: 550px; margin-top:100px; margin-right: 200px;">
        <h4 class="card-header text-center" style="color: green; text-align: center;">{{ organization.organization_text }}</h4>
        <div class="card-body" style=" max-width: 23rem; text-justify: auto; margin-right: 15px;">
        
         {% for review in reviews %}
         <br>
         <div class="card" style="margin-left: -400px;">
             <div class="card-header">
               {{review.organization_text}}
             </div>
             <div class="card-body">
               <blockquote class="blockquote mb-0">
                 <p>{{review.review_text}}</p>
               </blockquote>
             </div>
           </div>
         {% endfor %}
        </div>
      </div>
</body>
